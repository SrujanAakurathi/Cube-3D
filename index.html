<!DOCTYPE html>
<html>
    <head>
        <meta name="charset" content="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CUBE</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Titillium+Web" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body>
        <section class="cube-external">
            <div class="cube-internal cube-rotate">
                <div id="cube-front">
                    <span></span>
                </div>
                <div id="cube-back" class="cube-image">
                    
                </div>
                <div id="cube-left">
                    <span><br></span>
                </div>
                <div id="cube-right">
                    <span></span>
                </div>
                <div id="cube-upper" class="cube-image">
                    
                </div>
                <div id="cube-lower" class="cube-image">
                    
                </div>         
            </div>
            <div id="cube-shadow"></div>
        </section>
    </body>
</html>
